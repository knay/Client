imerir_creation_fournisseur:
    path:     /fournisseurs/creation
    defaults: { _controller: ImerirFournisseurBundle:Default:ajoutFournisseur }

imerir_validation_creation_fournisseur:
    path:     /fournisseurs/creation/validation
    defaults: { _controller: ImerirFournisseurBundle:Default:execAjoutFournisseur }

imerir_validation_modification_fournisseur:
    path:     /fournisseurs/modification/validation
    defaults: { _controller: ImerirFournisseurBundle:Default:execModifFournisseur }

imerir_modification_fournisseur:
    path:     /fournisseurs/modification
    defaults: { _controller: ImerirFournisseurBundle:Default:modifFournisseur }

imerir_creation_commande_fournisseur:
    path: /fournisseurs/commandes/creation
    defaults: { _controller: ImerirFournisseurBundle:Commandes:ajoutCommande }

imerir_creation_validation_commande_fournisseur:
    path: /fournisseurs/commandes/creation/validation
    defaults: { _controller: ImerirFournisseurBundle:Commandes:execAjoutCommande }

